<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard do Clã{% endblock %}</title>
    <!-- CSS do DataTables e extensões de Botões -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #111827; /* Fundo principal escuro */
            color: #E5E7EB; /* Cor do texto principal */
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: #1F2937; /* Fundo do container um pouco mais claro */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #4B5563; /* Borda sutil */
        }
        header p {
            font-size: 0.9em;
            color: #9CA3AF; /* Cor de texto secundária */
            margin: 5px 0;
        }
        .metrics-info {
            font-size: 0.8em;
            color: #D1D5DB;
            text-align: left;
            border: 1px solid #374151;
            padding: 10px;
            border-radius: 5px;
            background-color: #374151; /* Fundo da área de métricas */
            margin-top: 15px;
        }
        h1 {
            color: #E5E7EB; /* Título principal */
            text-align: center;
            margin-top: 0;
        }
        .table-container {
            overflow-x: auto;
        }
        table.dataTable {
            width: 100% !important;
            border-collapse: collapse;
            color: #333; /* Cor padrão escura para o texto da tabela */
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #4B5563; /* Bordas da tabela */
            text-align: center;
            white-space: nowrap;
        }
        thead {
            background-color: #374151; /* Cabeçalho da tabela */
            color: #F9FAFB; /* Texto do cabeçalho branco */
        }
        tbody tr {
            background-color: #F9FAFB; /* Fundo claro para linhas do corpo */
        }
        tbody tr:nth-child(odd) {
            background-color: #F3F4F6; /* Fundo um pouco mais escuro para linhas ímpares (zebrado) */
        }
        .status {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 15px; /* Bordas arredondadas para status */
            color: #fff; /* O texto do status permanece branco */
            display: inline-block;
            border: 1px solid transparent;
        }
        /* Estilos de status para a nova métrica */
        .status-ok { background-color: #10B981; border-color: #059669; } /* Verde */
        .status-razoável { background-color: #F59E0B; border-color: #D97706; } /* Amarelo/Laranja */
        .status-verificar { background-color: #EF4444; border-color: #DC2626; } /* Vermelho */

        /* Estilo dos botões do DataTables */
        .dt-buttons .dt-button {
            background-color: #3B82F6; /* Azul de destaque */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .dt-buttons .dt-button:hover {
            background-color: #2563EB; /* Azul mais escuro no hover */
        }


        /* Ajustes de cores para os controles do DataTables */
        .dataTables_wrapper .dataTables_length,
        .dataTables_wrapper .dataTables_filter,
        .dataTables_wrapper .dataTables_info,
        .dataTables_wrapper .dataTables_paginate {
            color: #9CA3AF !important;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button {
            color: #9CA3AF !important;
            border: 1px solid #4B5563;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button.disabled {
            color: #6B7280 !important;
        }

        /* --- Estilos Responsivos para Dispositivos Móveis --- */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px; /* Reduz o padding do corpo em telas pequenas */
            }

            .container {
                padding: 15px; /* Reduz o padding do container principal */
            }

            h1 {
                font-size: 1.5em; /* Reduz o tamanho do título principal */
            }

            .metrics-info {
                font-size: 0.75em; /* Reduz a fonte da caixa de métricas */
            }

            th, td {
                padding: 8px 10px; /* Reduz o padding das células da tabela */
                font-size: 0.9em; /* Diminui a fonte na tabela */
            }

            .dt-buttons .dt-button {
                padding: 8px 15px; /* Ajusta o padding dos botões de exportação */
                font-size: 0.9em;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- JavaScript do jQuery, DataTables e extensões -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
